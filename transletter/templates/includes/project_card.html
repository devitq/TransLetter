{% load i18n thumbnail %}

<div class="col">
    <div class="card h-100 shadow-sm item_card is-revealing zoomable-card">
	    {% thumbnail project.avatar "300x300" as avatar %}
		    <a href="{% url 'projects:project_page' pk=project.id %}">
		      <img class="card-img-top card-img-bottom img-fluid" src="{{ avatar.url }}">
		    </a>
      {% empty %}

        <svg class="card-img-top card-img-bottom img-fluid" width="100%" height="300px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <a href="{% url 'projects:project_page' pk=project.id %}">
	        <title>{% translate "No image" %}</title>
          <rect width="100%" height="100%" fill="#55595c"></rect>
        </svg>
		    </a>
      {% endthumbnail %}
        <div class="card-body">
            <a href="{% url 'projects:project_page' pk=project.id %}">
                <h5 class="card-title text-white">{{ project.name }}</h5>
                <p class="card-text">{{ item.text|truncatewords_html:10|striptags|safe }}</p>
            </a>
        </div>
    </div>
</div>
