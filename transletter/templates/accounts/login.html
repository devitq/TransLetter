{% extends "base.html" %}
{% block main %}
{% load i18n %}

<div class="container">
    <h1>{% translate "Login" %}</h1>
    <form method="post" action="{% url 'accounts:login' %}" class="form">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Send' %}">
    </form>
    <br>
    <p>{% translate "Don't have an account yet?" %} <a class="bold" href="{% url 'accounts:signup' %}">{% translate "Signup" %}</a></p>
    <a class="bold" href="{% url 'accounts:password_reset' %}">{% translate "Forgot password?" %}</a>
</div>

{% endblock %}
